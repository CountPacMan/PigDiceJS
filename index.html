<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <img src="img/dolla.gif" alt="serious bank symbol">
      <hr/>
      <form id="create-account">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" required>
        </div>
        <div class="form-group">
          <label for="initial">Initial deposit</label>
          <input id="initial" type="number" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="user-account">
        <h2 id="user-name"></h2>
        <h3 id="user-balance">Current balance: $<span id="balance" class="text-danger"></span></h3>
        <p id="penalty">Your account is overdrawn! Poverty fee of $35 has been charged to your account. Have a nice day :)</p>
        <hr/>
        <div class="row">
          <div class="col-md-6">
            <form id="deposit-account">
              <div class="form-group">
                <label for="deposit">Deposit funds: </label>
                <input id="deposit" type="number" step="0.01">
              </div>
              <button type="submit" class="btn btn-info">Deposit</button>
            </form>
          </div>
          <div class="col-md-6">
            <form id="withdraw-account">
              <div class="form-group">
                <label for="withdraw">Withdraw funds: </label>
                <input id="withdraw" type="number" step="0.01">
              </div>
              <button type="submit" class="btn btn-info">Withdraw</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
