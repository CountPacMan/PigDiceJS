<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <img src="img/roundpig.jpg" alt="round smiley piggie">
      <h1>Pig Dice Game</h1>
      <hr/>
      <form id="create-players">
        <div class="form-group">
          <label for="p1">Player 1 name: </label>
          <input id="p1" type="text" required>
        </div>
        <div class="form-group">
          <label for="p2">Player 2 name: </label>
          <input id="p2" type="text" required>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <hr/>
      <div id="game">
        <div class="row">
          <h2 id="player-turn"></h2>
          <h3>Score: <span id="player-score"></span></h3>
          <h3>Turn Score: <span id="player-turnScore"></span></h3>
          <button class="btn" id="roll">Roll!</button>
        </div>
      </div>
    </div>
  </body>
</html>
